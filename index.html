<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Generator</title>
    <link
      rel="icon"
      type="image/png"
      href="https://www.google.com/s2/u/0/favicons?domain=jacinto.design"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="quote-container" id="quote-container">
      <div class="quote-text">
        <i class="fas fa-quote-left"></i>
        <span id="quote"></span>
      </div>
      <div class="qoute-author">
        <span id="author"></span>
      </div>
      <div class="button-container">
        <button class="twitter-button" id="twitter" title="Tweet This!"><i class="fab fa-twitter"></i></button>
        <div id="category-container">
          <select id="category-select">
            <option value="">All Categories</option>
            <option value="age">Age</option>
            <option value="alone">Alone</option>
            <option value="amazing">Amazing</option>
            <option value="anger">Anger</option>
            <option value="architecture">Architecture</option>
            <option value="art">Art</option>
            <option value="attitude">Attitude</option>
            <option value="beauty">Beauty</option>
            <option value="best">Best</option>
            <option value="birthday">Birthday</option>
            <option value="business">Business</option>
            <option value="car">Car</option>
            <option value="change">Change</option>
            <option value="communication">Communication</option>
            <option value="computers">Computers</option>
            <option value="cool">Cool</option>
            <option value="courage">Courage</option>
            <option value="dad">Dad</option>
            <option value="dating">Dating</option>
            <option value="death">Death</option>
            <option value="design">Design</option>
            <option value="dreams">Dreams</option>
            <option value="education">Education</option>
            <option value="environmental">Environmental</option>
            <option value="equality">Equality</option>
            <option value="experience">Experience</option>
            <option value="failure">Failure</option>
            <option value="faith">Faith</option>
            <option value="family">Family</option>
            <option value="famous">Famous</option>
            <option value="fear">Fear</option>
            <option value="fitness">Fitness</option>
            <option value="food">Food</option>
            <option value="forgiveness">Forgiveness</option>
            <option value="freedom">Freedom</option>
            <option value="friendship">Friendship</option>
            <option value="funny">Funny</option>
            <option value="future">Future</option>
            <option value="god">God</option>
            <option value="good">Good</option>
            <option value="government">Government</option>
            <option value="graduation">Graduation</option>
            <option value="great">Great</option>
            <option value="happiness">Happiness</option>
            <option value="health">Health</option>
            <option value="history">History</option>
            <option value="home">Home</option>
            <option value="hope">Hope</option>
            <option value="humor">Humor</option>
            <option value="imagination">Imagination</option>
            <option value="inspirational">Inspirational</option>
            <option value="intelligence">Intelligence</option>
            <option value="jealousy">Jealousy</option>
            <option value="knowledge">Knowledge</option>
            <option value="leadership">Leadership</option>
            <option value="learning">Learning</option>
            <option value="legal">Legal</option>
            <option value="life">Life</option>
            <option value="love">Love</option>
            <option value="marriage">Marriage</option>
            <option value="medical">Medical</option>
            <option value="men">Men</option>
            <option value="mom">Mom</option>
            <option value="money">Money</option>
            <option value="morning">Morning</option>
            <option value="movies">Movies</option>
            <option value="success">Success</option>
          </select>
        </div>
        <button id="new-quote">New Quote</button>
      </div>
    </div>
    <div class="loader" id="loader"></div>
    <script src="script.js"></script>
  </body>
</html>
